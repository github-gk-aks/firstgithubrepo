name: Call Environment Secret Migration Workflow

on:
  push:
  workflow_dispatch:
    inputs:
      repository:
        type: string
        description: 'Repository name'
        required: true

jobs:
  fetch-environment-names:
    if: ${{ github.event_name != 'push' }}
    runs-on: ubuntu-latest
    outputs:
      environment_matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - name: Checkout central repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GK_PAT }}
          path: ./source-repo

      - name: List environment-specific files
        id: list-files
        run: |
          ls ./source-repo/${{ github.event.inputs.repository }}-*spec.json


      - name: Extract environment names
        id: set-matrix
        run: |
          files=$(ls ./source-repo/${{ github.event.inputs.repository }}-*spec.json)
          env_names=$(for file in $files; do
            if [[ "$file" =~ .*/${{ github.event.inputs.repository }}-(.*)-spec\.json ]]; then
              echo "${BASH_REMATCH[1]}"
            fi
          done | uniq)
          env_array=$(echo "$env_names" | jq -R -s -c 'split("\n") | map(select(. != ""))')
          matrix=$(jq -n --argjson envs "$env_array" '{ environment_name: $envs }')
          echo "Matrix: $matrix"
          echo "matrix=$matrix" >> $GITHUB_OUTPUT
        shell: bash

      # - name: Extract environment names
      #   id: set-matrix
      #   run: |
      #     files=$(ls ./source-repo/${{ github.event.inputs.repository }}-*spec.json)
      #     env_names=$(echo "$files" | sed -n 's/.*-\(.*\)-spec\.json/\1/p' | uniq)
      #     matrix=$(jq -n --arg envs "$env_names" '{ "include": ($envs | split("\n") | map({ environment_name: . })) }')
      #     echo "Matrix: $matrix"
      #     echo "matrix=$matrix" >> $GITHUB_OUTPUT
      #   shell: bash

  call-env-secret:
    needs: fetch-environment-names
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        environment_name: ${{ fromJson(needs.fetch-environment-names.outputs.environment_matrix) }}
      max-parallel: 5
      fail-fast: false

    steps:
      - name: Checkout central repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GK_PAT }}
          path: ./source-repo

      - name: Call Environment Scoped Secret Migration Workflow
        run: |
          cd ${{ github.workspace }}/source-repo
          gh workflow run secret-migration-environment.yml --ref github-migration -F json-migration-spec=@${{ github.event.inputs.repository }}-${{ matrix.environment_name }}-spec.json
        env:
          GITHUB_TOKEN: ${{ secrets.GK_PAT }}
