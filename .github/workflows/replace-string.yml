jobs:
  replace-strings:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GK_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |  
          python -m pip install --upgrade pip
          pip install openpyxl

      # - name: Print Debug Information
      #   run: |
      #     echo "EXCEL_FILE: $EXCEL_FILE"
      #     echo "GITHUB_WORKSPACE: ${{ github.workspace }}"
      #     echo "YML Files: $(find $GITHUB_WORKSPACE -name '*.yml')"

      - name: Replace Strings in YML files
        run: |
          python script/string-replaces.py
        env:
          EXCEL_FILE: "files/File-Replacement.xlsx"
          GITHUB_WORKSPACE: ${{ github.workspace }}
        shell: bash

      - name: Import GPG key
        run: |
          echo "${GPG_PRIVATE_KEY}" | gpg --batch --import
        env: 
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Add the custom gpg siging program that passes the passphrase to the gpg CLI
        run: |
          rm -rf /tmp/gpg.sh
          echo '#!/bin/bash' >> /tmp/gpg.sh
          echo 'gpg --batch --pinentry-mode=loopback --passphrase $GPG_KEY_PASSPHRASE $@' >> /tmp/gpg.sh
          chmod +x /tmp/gpg.sh

      - name: Setup git
        run: |
            git config commit.gpgsign true
            git config user.signingkey $GPG_KEY_ID
            git config gpg.program /tmp/gpg.sh
        env:
            GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}

      - name: Commit Changes
        run: |
            git config user.email ${{ secrets.GIT_COMMITTER_EMAIL }}
            git config user.name ${{ secrets.GIT_COMMITTER_NAME }}
            git add .
            git commit -m "Files Replaced"
            git push # Replace 'branch-name' with the branch name
        env:
            GPG_KEY_PASSPHRASE: ${{ secrets.PASSPHRASE }}
            GITHUB_WORKSPACE: ${{ github.workspace }}
            GITHUB_TOKEN: ${{ secrets.GK_PAT }}
